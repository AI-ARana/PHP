<!DOCTYPE html>
<html lang="en">
<head>
    <title> Templates String</title>
    <style>
        /* Numbered list (default is decimal) */
        ol.custom-list {
            list-style-type: decimal;
        }
        /* Other options include lower-alpha, upper-roman, etc. */

    </style>
</head>
<body>

<p id="demo1"></p>
<p id="demo"></p>


<script>
    let uniName = "Shoolini";
    let name = "University";
    let text = `Welcome ${uniName}, ${name}!`;
    document.getElementById("demo1").innerHTML=text;
    let header = "Student's Name";
    let tags = ["Anurag", "Amit", "Aryan", "Ankit"];
    let age = [23, 21, 34, 21];

    // Start building the HTML string with a header and an empty list
    let html = `<h2>${header}</h2><ol class="custom-list">`;

    // Loop through the arrays using a standard for loop
    for (let i = 0; i < tags.length; i++) {
        // language=HTML
        html += `<li>${tags[i]} : Age: ${age[i]}</li>`;
    }

    // Close the list
    html += `</ul>`;

    // Insert the generated HTML into the page
    document.getElementById("demo").innerHTML = html;
</script>

<h2>Simple Interest Calculator</h2>

<label for="principal"> Principal (P):</label> <input type="number" id="principal">
<label for="rate"> Rate of Interest (R):</label> <input type="number" id="rate">
<label for="time">Time (T) in years:</label> <input type="number" id="time">
<button onclick="calculateInterest()">Calculate Interest</button>
<p id="result"></p>

<script>
    function calculateInterest() {
        // Get input values
        const P = parseFloat(document.getElementById("principal").value);
        const R = parseFloat(document.getElementById("rate").value);
        const T = parseFloat(document.getElementById("time").value);

        // Calculate simple interest
       // const interest = (P * R * T) / 100;

        // Display the result using template strings
       // const result = `For a principal amount of ${P}, at an interest rate of ${R}% for ${T} years, the simple interest is: ${interest.toFixed(2)}.`;
        const result=   `For a principal amount of ${P}, at an interest rate of ${R}% for ${T} years, the simple interest is: ${((P*R*T)/100).toFixed(2)}.`;
        document.getElementById("result").innerText = result;
    }
</script>

</body>
</html>
