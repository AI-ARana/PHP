<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My BioData</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
<div class="container">
    <h1 style="text-align: center"> My Profile</h1>
    <form>
        <label for="name"> Name:</label>
        <input type="text" id="name" required><br>

        <label for ="emp_code">Employee Code:</label>
        <input type="text" id="emp_code" required><br>

        <label for="designation">Designation:</label>
        <select id="designation" name="designation">
            <option value="">Select Designation</option>
            <option value="Professor">Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Assistant Professor">Assistant Professor</option>
            <option value="Teaching Assistant">Teaching Assistant</option>
            <option value="other">Other</option>
        </select><br>

        <div id="otherDesignationDiv" style="display: none;">
            <label for="otherDesignation">Please specify:</label>
            <input type="text" id="otherDesignation" name="otherDesignation">
        </div>

        <label for ="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Contact No:</label>
        <input type="text" id="mobile" required><br>

        <button type="button" onclick="saveRedirect()">Submit</button>

    </form>
</div>
<script src="my.js"></script>
</body>
</html>
