<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Syntax</title>
</head>
<body>
<p id="test1"></p>
<p id="test2"></p>
<p id="test3"></p>
<script>
    // Java Script Literals.
    document.getElementById("test1").innerHTML=11+25;

    // Java Script Variables.

    var a;
    let b;
    a=6;
    b=7;
    let c= a + b;
    document.getElementById("test2").innerHTML=c;

    // Arithmetic Operators (+,_,*,/)
    document.getElementById("test3").innerHTML=((5+6)*10);
</script>
</body>
</html>
