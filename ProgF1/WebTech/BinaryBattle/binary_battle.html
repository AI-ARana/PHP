<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <meta http-equiv="refresh" content="3">-->
    <title>Binary Battle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="binary_battle.css">
</head>
<body>

<form id="pointForm">
    <label for="team"></label>
    <select id="team" name="team">
        <option value="">TEAM</option>
        <option value="Team 1">Team 1</option>
        <option value="Team 2">Team 2</option>
        <option value="Team 3">Team 3</option>
        <option value="Team 4">Team 4</option>
    </select>
    <label for="c1"></label><input type="number" id="c1" placeholder="Criteria A" required>
    <label for="c2"></label><input type="number" id="c2" placeholder="Criteria B" required>
    <label for="c3"></label><input type="number" id="c3" placeholder="Criteria C" required>
    <button type="button" onclick="addPoints()">Add Points</button><br>
    <br>
    <label id="blinkLabel1">!WARNING!</label><br>
    <label id="blinkLabel">Download the records before closing the tab. ! Otherwise, data will lose.</label><br><br>
    <button class="button" onclick="generateReport()">Download Report</button>
</form>
<br>
<br>


<h2>Binary Battle Leaderboard </h2>
    <table>
    <thead>
    <tr>
        <th>Team</th>
        <th>Criteria A</th>
        <th>Criteria B</th>
        <th>Criteria C</th>

        <th>Total</th>
    </tr>
    </thead>
    <tbody  id="bLeaderboard">
    <!-- Leaderboard data will be injected here -->
    </tbody>
</table>
<br>
<h2>Binary Battle Leaderboard Statistics </h2><br>
<br>


<div class="container">
    <div class="charts">
        <canvas id="pieChart"></canvas>
    </div>
        <div class="leaderboard">
        <canvas id="barChart"></canvas>
    </div>
</div>
<script src="binary_battle.js"></script>
<script src="binary_battle_Chart.js"></script>

</body>
</html>
