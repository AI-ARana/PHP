<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Statements</title>
</head>
<body>
<p id="test"></p>

<script>
    let a, b, sum;  // Statement 1
    a = 45;        // Statement 2
    b = 60;        // Statement 3
    sum = a + b;    // Statement 4
    // Statement tells the browser to print the value of "sum" inside HTML element.
    document.getElementById("test").innerHTML = "The value of z is " + sum + ".";
</script>

</body>
</html>
