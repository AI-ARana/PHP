<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="Student_styles.css">
</head>
<body>
<div class="container">
    <h1>Student Information</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="subject1">Web Technology:</label>
        <input type="number" id="subject1" required><br>

        <label for="subject2">Data Structure:</label>
        <input type="number" id="subject2" required><br>

        <label for="subject3">Python Programming:</label>
        <input type="number" id="subject3" required><br>

        <label for="subject4">Machine Learning:</label>
        <input type="number" id="subject4" required><br>

        <label for="subject5">Generative AI:</label>
        <input type="number" id="subject5" required><br>

        <button type="button" onclick="saveAndRedirect()">Calculate</button>
    </form>
</div>
<script src="Student_scripts.js"></script>
</body>
</html>
