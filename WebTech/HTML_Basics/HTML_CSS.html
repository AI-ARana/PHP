<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A comprehensive HTML and CSS example page">
    <title>HTML and CSS Example</title>
    <style>
        /* Universal selector */
        * {
            box-sizing: border-box;
        }

        /* Element selector */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ID selector */
        #main-header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Class selector */
        .text-center {
            text-align: center;
        }

        /* Descendant selector */
        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Grouping selector */
        h1, h2, h3, h4, h5, h6 {
            margin: 10px 0;
        }

        /* Attribute selector */
        a[target="_blank"] {
            color: red;
        }

        /* Pseudo-class selector */
        a:hover {
            text-decoration: underline;
        }

        /* Pseudo-element selector */
        p::first-line {
            font-weight: bold;
        }

        /* Class selector for container */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Flexbox */
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #e4e4e4;
            padding: 20px;
        }

        .flex-item {
            background-color: deeppink;
            color: white;
            padding: 20px;
            flex: 1;
            margin: 10px;
            text-align: center;
        }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            background-color: orangered;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Media queries */
        @media (max-width: 600px) {
            .flex-container, .grid-container {
                flex-direction: column;
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

<!-- Header with ID selector -->
<header id="main-header">
    <h1>Anurag Rana</h1>
    <nav>
        <ul>
            <li><a href="https://sites.google.com/view/anurag-ai/AR">Home</a></li>
            <li><a href="https://github.com/AI-ARana">About</a></li>
            <li><a href="https://sites.google.com/view/anurag-ai/reach">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main container with class selector -->
<div class="container">
    <h2 class="text-center">Main Content</h2>
    <p>This is a paragraph. The <strong>first line</strong> of this paragraph is styled differently using a pseudo-element selector.</p>
    <a href="https://example.com" target="_blank">External Link</a>

    <!-- Flexbox container -->
    <div class="flex-container">
        <div class="flex-item">AI</div>
        <div class="flex-item">DS</div>
        <div class="flex-item">CC</div>
    </div>

    <!-- Grid container -->
    <div class="grid-container">
        <div class="grid-item">Python</div>
        <div class="grid-item">Neural Network</div>
        <div class="grid-item">Soft Computing</div>
        <div class="grid-item">Machine Learning</div>
        <div class="grid-item">Data Structure</div>
        <div class="grid-item">Operating System</div>
    </div>
</div>

<!-- Footer with class selector -->
<footer class="text-center">
    <p>Website Footer</p>
</footer>

</body>
</html>
