<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Output</title>
</head>
<body>
<h1> Java Script Output </h1>
<h5> Document Write</h5>
<button type ="button" onclick="document.write(10 + 20)"> Click</button>

<h5>Print </h5>
<button onclick= "window.print()"> Print </button>
<p id="test"></p>
<h5> innerHTML property is way to display data in HTML</h5>
<script>
   document.getElementById("test").innerHTML=52 + 37;

</script>
<h5>document.write() delete all existing HTML</h5>
<script>

    document.write(52 + 32);

</script>

<script>

    window.alert(15 + 30); // Window object is the global scope object. Window keyword is optional.
    alert(40 + 30);

</script>


</body>
</html>
