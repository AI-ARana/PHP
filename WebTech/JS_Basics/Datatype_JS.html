<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Data Type</title>
</head>
<body>
<p id="test"></p>
<p id="test1"></p>
<p id="test2"></p>

<script>
    let a=25 + 5 + 'Anurag';
    let b= 'Anurag' + 25 + 5;
    let x;
    x=25;
    x='Shoolini';

    document.getElementById("test").innerHTML=x;
    document.getElementById("test1").innerHTML=a;
    document.getElementById("test2").innerHTML=b;
</script>
</body>
</html>
